<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador de Cliques</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Contador de Cliques</h1>
        <div class="counter-display" id="counter">0</div>
        <button class="click-btn" id="clickBtn">CLIQUE AQUI!</button>
        
        <div class="controls">
            <button class="control-btn" id="incrementBtn"><i class="fas fa-plus"></i></button>
            <button class="control-btn" id="decrementBtn"><i class="fas fa-minus"></i></button>
            <button class="control-btn" id="resetBtn"><i class="fas fa-redo"></i></button>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <span>Máximo:</span>
                <span id="maxCount">0</span>
            </div>
            <div class="stat-box">
                <span>Mínimo:</span>
                <span id="minCount">0</span>
            </div>
        </div>
    </div>
    
    <div class="confetti-container" id="confetti"></div>
    
    <script src="script.js"></script>
</body>
</html>
